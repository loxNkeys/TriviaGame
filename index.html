<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<h1>TRIVIA</h1>
	<button id="startGame">start</button>
	<div>
		<span class="minute">01</span>:<span class="second">00</span>
		<span class="timeoutMessageShow" style="display:none;">Time is up. Reload to try again.</span>
	</div>	
	<div class="quizContainer">
	  <div id="quiz"></div>
	</div>
	<button id="previous", class="hideMe">Previous Question</button>
	<button id="next", class="hideMe">Next Question</button>
	<button id="submit", class="hideMe">Submit Quiz</button>
	<div id="results"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
	<script src="assets/javascript/app.js"></script>	
</body>
</html>
